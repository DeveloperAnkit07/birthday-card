<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Birthday Card – Fairy Lights & Cake</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Curtains -->
  <div class="curtain left"></div>
  <div class="curtain right"></div>

  <!-- Fairy Lights -->
  <div class="lights">
    <div class="bulb"></div>
    <div class="bulb"></div>
    <div class="bulb"></div>
    <div class="bulb"></div>
    <div class="bulb"></div>
  </div>

  <!-- Hanging Happy Birthday -->
  <div class="hanging-text">
    <span>H</span><span>A</span><span>P</span><span>P</span><span>Y</span>
    <span>B</span><span>I</span><span>R</span><span>T</span><span>H</span><span>D</span><span>A</span><span>Y</span>
  </div>

  <!-- Cake Image with flame -->
  <div class="cake" id="cake">
    <img src="cake.png" alt="Birthday Cake">
    <div class="flame" id="flame"></div>
  </div>

  <!-- Glowing Message -->
  <div class="message" id="message">Happy Birthday Sandhya ✨</div>

  <script src="script.js"></script>
</body>

</html>
